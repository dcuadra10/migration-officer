<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Migration Officer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c2f33;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      color: #7289da;
      margin-bottom: 20px;
    }
    .login-btn {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 25px;
    }
    .login-btn:hover {
      background-color: #4752c4;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
      background: #23272a;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      vertical-align: middle;
    }
    th {
      background: #2c2f33;
      color: #7289da;
      cursor: pointer;
    }
    tr:hover {
      background-color: #36393f;
    }
    img.thumbnail {
      width: 60px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üìä Migration Officer Dashboard</h1>

  <a href="https://discord.com/oauth2/authorize?client_id=1393707838542712993&response_type=token&redirect_uri=https%3A%2F%2Fmigration-dashboard.davidcuadra.repl.co&scope=identify">
    <button class="login-btn">üîê Iniciar sesi√≥n con Discord</button>
  </a>

  <input type="text" id="searchInput" placeholder="üîç Buscar por Nickname..." onkeyup="filterTable()" />

  <table id="statsTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Username</th>
        <th onclick="sortTable(1)">Nickname</th>
        <th onclick="sortTable(2)">Kingdom</th>
        <th onclick="sortTable(3)">Power</th>
        <th onclick="sortTable(4)">KP</th>
        <th onclick="sortTable(5)">Deaths</th>
        <th onclick="sortTable(6)">Total Points</th>
        <th>Power/KP Img</th>
        <th>Deaths Img</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadStats() {
      fetch("https://gmtcgmiufedfryuybrzz.supabase.co")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#statsTable tbody');
          tbody.innerHTML = '';
          data.sort((a, b) => parseInt(b.total_points) - parseInt(a.total_points));
          data.forEach(player => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${player.discord_id}</td>
              <td>${player.nickname}</td>
              <td>${player.kingdom}</td>
              <td>${player.power}</td>
              <td>${player.kp}</td>
              <td>${player.deaths}</td>
              <td>${player.total_points}</td>
              <td><a href="${player.power_kp_image}" target="_blank"><img class="thumbnail" src="${player.power_kp_image}" /></a></td>
              <td><a href="${player.deaths_image}" target="_blank"><img class="thumbnail" src="${player.deaths_image}" /></a></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#statsTable tbody tr");
      rows.forEach(row => {
        const nickname = row.cells[1].textContent.toLowerCase();
        row.style.display = nickname.includes(input) ? "" : "none";
      });
    }

    function sortTable(colIndex) {
      const table = document.getElementById("statsTable");
      const rows = Array.from(table.rows).slice(1);
      const sorted = rows.sort((a, b) => {
        const valA = a.cells[colIndex].textContent.trim();
        const valB = b.cells[colIndex].textContent.trim();
        return isNaN(valA) ? valA.localeCompare(valB) : valB - valA;
      });
      const tbody = table.tBodies[0];
      tbody.innerHTML = "";
      sorted.forEach(row => tbody.appendChild(row));
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadStats();
    });
  </script>
</body>
</html>
